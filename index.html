<!DOCTYPE html>
<html>
  <head>
    <title>Momentum</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@300;400&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./css/main.css" />
    
  </head>
  <body>
    <div class="main-container">
      <div class="main-wrapper">
        <div id="weather">
          <span></span>
          <span></span>
        </div>
        <form class="hidden" id="login-form" autocomplete="off">
          <input
            required
            maxlength="15"
            type="text"
            placeholder="사용자명 입력 후 Enter"
            autocomplete="off"
          />
        </form>
        <h1 class="hidden" id="greeting"></h1>
        <div class="today-info">
          <div class="date" id="date">
            <!-- OO월 OO일 -->
          </div>
          <div class="time" id="time">
            <!-- OO:OO -->
          </div>
        </div>
        <div class="search">
          <input
            id="search-input"
            autocomplete="off"
            placeholder="검색어 입력 후 Enter"
          />
        </div>
      </div>
      <div class="quote" id="quote">
        <span></span>
        <span></span>
      </div>
    </div>

    <div class="bookmark-bar" id="bookmark-bar">
      <div class="bookmark-item-add-btn" id="bookmark-item-add-btn">
        <i class="far fas fa-plus fa-lg"></i><i class="far fa-bookmark fa-lg"></i> <span>북마크</span>
      </div>

      <!-- bookmark list -->
      <div class="bookmark-item-input-form" id="bookmark-item-input-form">
        <div class="bookmark-input">
          <div class="new-bookmark-name">
            <div class="label">북마크</div>
            <input id="new-bookmark-name-input" />
          </div>
          <div class="new-bookmark-url">
            <div class="label">주소</div>
            <input id="new-bookmark-url-input" />
          </div>
        </div>
        <div class="bookmark-item-input-btn">
          <div class="cancel-btn" id="cancel-btn">취소</div>
          <div class="add-btn" id="add-btn">추가</div>
        </div>
      </div>
      <div class="bookmark-list" id="bookmark-list"></div>    
    </div>

  <!-- pomodoro -->

    <div id="pomodoro">
      <span>Pomodoro : 시간을 선택하세요</span>
      <div id="pomodoro-display"></div>
      <div>
        <select id="time-intervals">
          <option value="600">10분</option>
          <option value="1500">25분</option>
          <option value="2400">40분</option>
          <option value="3600">60분</option>
        </select>
      </div>
      <button id="start-pause"><i class="fas fa-play"></i></button>
      <button id="reset"><i class="fas fa-sync-alt fa-lg"></i></button>
      </br>
      <div id='success-count'>
        <span>0</span><span>회 성공</span>
      </div>
      <iframe width="220" 
      id='youtube'
      height="120" 
      src="https://www.youtube.com/embed/Jm5v-dZnYCs" 
      title="YouTube video player" 
      frameborder="0" 
      allow="accelerometer; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" 
      allowfullscreen>
      </iframe>
    </div>

    <script src="./js/clock.js"></script>
    <script src="./js/search.js"></script>
    <script src="./js/quote.js"></script>
    <script src="./js/greetings.js"></script>
    <script src="./js/weather.js"></script>
    <script src="./js/bookmark.js"></script>
    <script src="./js/background.js"></script>
    <script src="./js/poromodo.js"></script>
    <script
    src="https://kit.fontawesome.com/6478f529f2.js"
    crossorigin="anonymous"
  ></script>
  </body>
</html>
